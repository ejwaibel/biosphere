<!doctype html>
<html lang="">
  <head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>community</title>

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- Place favicon.ico in the root directory -->

	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="../bower_components/jquery-ui/themes/dark-hive/jquery-ui.css" />
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
  </head>
  <body>
	<div id="page-container">

		<section id="sidebar" class="btn-group-vertical" role="group">
			<!-- Add New Person -->
			<button data-toggle="modal" data-target="#add-person-modal" class="btn btn-add-new" aria-disabled="false" title="Add Person">
				<i class="icon glyphicon glyphicon-plus"></i>
			</button>

			<!-- Destroy all humans -->
			<button class="btn btn-terminate-all ui-state-disabled" aria-disabled="true" title="Terminate All">
				<i class="icon glyphicon glyphicon-warning-sign"></i>
			</button>

			<!-- Silence Population -->
			<button class="btn btn-silence-all ui-state-disabled" aria-disabled="true" title="Toggle Speech">
				<i class="icon glyphicon glyphicon-volume-off"></i>
			</button>

			<!-- Cemetery -->
			<button class="btn btn-cemetery-view" aria-disabled="false" title="Visit Cemetery">
				<i class="icon glyphicon glyphicon-fire"></i>
			</button>
		</section>

		<!-- Container for all Persons -->
		<section id="biosphere" class="living">
			<!-- Population Header -->
			<div id="population-header" class="population-count"></div>

			<div id="stats"></div>

			<div class="apocolypse"></div>
			<div class="background summer"></div>

			<!-- Actions Bar -->
			<div id="actions-bar"></div>

			 <!-- Cycle Backgrounds -->
			<a href="#" class="btn next-background cycle-background forward" title="Next Background">
				<i class="glyphicon glyphicon-forward"></i>
			</a>
			<a href="#" class="btn prev-background cycle-background backward" title="Previous Background">
				<i class="glyphicon glyphicon-backward"></i>
			</a>

		</section>
	</div>

	<!-- Silence All Text -->

	<div class="silence-text">
		<h1>SILENCE!</h1>
	</div>

	<!-- Add New Person Dialog Template -->
	<div id="add-person-modal"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="add-person-modal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="add-person-title">Add Person</h4>
				</div>
				<div class="modal-body">
					<div class="input-group">
					  <input type="text" class="form-control" required="true" placeholder="Name" name="pname">
					</div>

					<div class="select-gender input-group">
						<div class="left-column">
							<label>Gender:</label>
						</div>
						<div class="right-column">
							<div class="radio-group">
								<input id="maleRadio" type="radio" name="sex" value="male" checked="">
								<label for="maleRadio">Male</label>
							</div>
							<div class="radio-group">
								<input id="femaleRadio" type="radio" name="sex" value="female">
								<label for="femaleRadio">Female</label>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="button btn-primary btn-submit">ok</button>
				</div>
			</div>
		</div>
	</div>

	<footer>

	</footer>
	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js app.js -->
	<script src="app.js"></script>
	<!-- endbuild -->
</body>
</html>
